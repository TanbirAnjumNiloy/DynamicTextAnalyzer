<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        thead {
            background-color: #007BFF;
            color: white;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .table-title {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
    </style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Information Table</title>
 
</head>
<body>
    <div class="table-container">
        <div class="table-title">Word Information Table</div>
        <table>
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Word</th>
                    <th>Word Meaning (Bangla)</th>
                    <th>Synonym</th>
                    <th>Antonym</th>
                    <th>Pronunciation</th>
                </tr>
            </thead>
            <tbody>
                {% for item in words_data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ item.word }}</td>
                    <td>{{ item.meaning }}</td>
                    <td>{{ item.synonyms }}</td>
                    <td>{{ item.antonyms }}</td>
                    <td>
                        <!-- Sound Button with Audio Playback -->
                        <audio controls>
                            <source src="{{ item.audio }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6">No words found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
